{%load static%}

<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <title>
        {%block title%}
        CP Tweets
        {%endblock%}
    </title>
    <style>
        /* Add any additional custom styles here */
        .card {
            background-color: #343a40; /* Dark background for cards */
            color: #ffffff; /* White text */
            margin-bottom: 20px;
        }
        .card-img-top {
            height: 200px; /* Adjust image height */
            object-fit: cover; /* Ensure the image covers the entire card */
        }
        .btn-primary,
        .btn-primary:hover {
            background-color: #007bff; /* Blue primary button color */
            border-color: #007bff;
        }
        .btn-danger,
        .btn-danger:hover {
            background-color: #dc3545; /* Red danger button color */
            border-color: #dc3545;
        }
        .btn-warning,
        .btn-warning:hover {
            background-color: #ffc107; /* Yellow warning button color */
            border-color: #ffc107;
        }
        .small-card {
            width: 400px; /* Adjust width as needed */
            height: 300px;
            margin: 0px; /* Adjust margin as needed */
        }

        .small-img {
            height: 300px; /* Adjust height as needed */
            object-fit: cover; /* Ensure the image fits within the specified height */
        }

        .small-card .card-body {
            padding: 10px; /* Adjust padding inside the card body */
        }

        .btn-sm {
            padding: 0.25rem 0.5rem; /* Adjust button padding for smaller buttons */
            font-size: 0.875rem; /* Adjust button font size for smaller buttons */
        }
        .shadow-custom {
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Custom shadow */
            padding: 20px; /* Optional: Add some padding inside the container */
            background-color: white; /* Optional: Set background color */
            border-radius: 8px; /* Optional: Add border radius for rounded corners */
          }
    </style>
</head>
<body class="bg-dark text-white" >
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">CP Tweets</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
              <a class="nav-link" href="{%url 'display_tweet'%}">Home <span class="sr-only">(current)</span></a>
            </li>
          </ul>
          
          {%if user.is_authenticated%}
          <form method="post" action="{%url 'logout'%}">
            {%csrf_token%}
            <button class="btn btn-danger" type="submit">Logout</button>
          </form>
          {%else%}
          <a href="{%url 'login'%}" class="btn btn-success mr-4" type="submit">Login</a>
          <a href="{%url 'register'%}" class="btn btn-primary" type="submit">Register</a>

          {%endif%}
        </div>
      </nav>
    <div class="container">
        {%block content%}
        {%endblock%}
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
