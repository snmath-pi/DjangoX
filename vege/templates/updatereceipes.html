{%extends "base.html" %}
{%block start%}


<div class="container mt-5">
    <form class="col-6 mx-auto card p-3 shadow-lg" method="post" enctype="multipart/form-data">
        {%csrf_token%}
        <h2>Update Receipe</h2>
        <hr>
        <div>
          <label for="exampleInputEmail1">Receipe Name</label>
          <input name="receipe_name" type="text" class="form-control" required="text">
          
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Receipe Description</label>
          <textarea name="receipe_discription" class="form-control" required="text"></textarea>
        </div>
        <div class="form-check">
          <label class="form-check-label" for="exampleCheck1">Receipe Name</label>
          <input name="receipe_image" type="file" class="form-control" >
        </div>
        <button type="submit" class="btn btn-success">Update Receipe</button>
      </form>

      {{receipes}}
      
</div>
{%endblock%}
