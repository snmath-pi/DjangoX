{%extends "base.html" %}
{%block start%}


<div class="container mt-5">
    <form class="col-6 mx-auto card p-3 shadow-lg" method="post" enctype="multipart/form-data">
        {%csrf_token%}
        <h2>Add Receipe</h2>
        <hr>
        <div>
          <label for="exampleInputEmail1">Receipe Name</label>
          <input name="receipe_name" type="text" class="form-control" required="text">
          
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Receipe Description</label>
          <textarea name="receipe_discription" class="form-control" required="text"></textarea>
        </div>
        <div class="form-check">
          <label class="form-check-label" for="exampleCheck1">Receipe Name</label>
          <input name="receipe_image" type="file" class="form-control" >
        </div>
        <button type="submit" class="btn btn-success">Add Receipe</button>
      </form>

      {{receipes}}
      <table class="table">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Receipe Name</th>
            <th scope="col">Receipe Description</th>
            <th scope="col">Image</th>
            <th scope="col">Actions</th>
          </tr>
        </thead>
        <tbody>
          {%for receipe in receipes%}
          <tr>
            <th scope="row">{{forloop.counter}}</th>
            <td>{{receipe.receipe_name}}</td>
            <td>{{receipe.receipe_discription}}</td>
            <td>
              <img src="/media/{{receipe.receipe_image}}" style="height:100px">
            </td>
            <td>
              <a href="update-receipe/{{receipe.id}}" class="btn btn-success m-2">Update</a>

              <a href="/delete-receipe/{{receipe.id}}" class="btn btn-danger">Delete</a>
            </td>
          </tr>
          {%endfor%}
        </tbody>
      </table>
</div>
{%endblock%}
